<!DOCTYPE html>
<html lang="ko">
<head>
    <title>인증번호 페이지</title>
    <script>
        const sendAuth = () => {
            const AuthNumber = String(Math.floor(Math.random() * 1000000)).padStart(6, "0")
            document.getElementById("aaa").innerText = AuthNumber
        }

    </script>
</head>
<body>
    <div>
        <span id = "aaa">000000</span>
        <button onClick = "sendAuth()">인증번호 전송</button>
    </div>
</body>
</html>
